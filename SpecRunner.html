<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <!-- Get require -->
  <script type="text/javascript" src="scripts/vendor/require.js" data-main="scripts/testConfig.js"></script>
  <link rel="shortcut icon" type="image/png" href="scripts/vendor/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="scripts/vendor/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="scripts/vendor/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="scripts/vendor/jasmine-1.3.1/jasmine-html.js"></script>

 
</head>
<body>

  <script type="text/javascript">
  require(['tests/models/statusTest', 'tests/models/projectTest'], function(StatusTest, ProjectTest){
      var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
          return htmlReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function() {
          if (currentWindowOnload) {
            currentWindowOnload();
          }
          execJasmine();
        };

        function execJasmine() {
          jasmineEnv.execute();
        };
  });
  </script>

</html>
