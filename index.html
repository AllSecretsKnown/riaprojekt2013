<!DOCTYPE html>
<html>
<head>
    <head>
    <meta charset="utf-8">
    <title>Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/alt-bootrstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Templates!! -->

    <!-- Single project Template -->
    <script type="text/template" id="projectTemplate">
        
        <td><a href="#projects/"><strong><%= p_name %></strong></a> </td>
        <td><%= p_description %></td>
        <td><%= status.status_name %></td>
        <td><a href="#projects/edit/<%= id %>" class="edit">Edit</a> <a href="#projects/delete/<%= id %>" class="delete">Delete</a></td>
        
    </script>

    <!-- Edit project -->
    <script type="text/templet" id="editProjectTemplate">
        <div class="edit_overlay"></div>

        <form class="form-inline" id="editProjectForm">
            <label class="label" > Name: <input type="text" id="edit_p_name" name="edit_p_name" value="<%= p_name %>">
            </label>

            <label class="label"> Desc: <input type="text" id="edit_p_description" name="edit_p_description" class="input-xxlarge" value="<%= p_description %>">
            </label>
            
            <button type="submit" class="btn btn-success">Create</button>
           
        </form>

    </script>

    
</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
	  <div class="navbar-inner">
	    <div class="container">
	      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </a>
	      <a class="brand" href="#">Scrumlet</a>
	      <div class="nav-collapse collapse">
	        <ul class="nav">
	          <li class="active"><a href="#projects">Home</a></li>
	          <li><a href="#projects/new">New Project</a></li>
	          <li><a href="doc.html">Documentation</a></li>
              <li><a href="SpecRunner.html">Tests</a></li>
	        </ul>
	      </div><!--/.nav-collapse -->
	    </div>
	  </div>
	</div>

    <div class="container"> <!-- container -->
        <div class="">
            <h2>Create a new project</h2>
            <div>
                <form class="form-inline" id="newProjectForm">
                    <label class="label"> Name: 
                        <input type="text" id="p_name" name="p_name" placeholder="Project Name">
                    </label>

                    <label class="label"> Desc:  
                        <input type="text" id="p_description" name="p_description" class="input-xxlarge" placeholder="Keep it short">
                    </label>
                    
                    <button type="submit" class="btn btn-success">Save</button>
                   
                </form>
            </div>
        </div>

        <div id="main_div">
            <h2>All Projects</h2>
            <div>
                <table class="table table-striped" id="allProjects">
                    <thead>
                    <th>Name: </th>
                    <th>Description: </th>
                    <th>Status: </th>
                    <th>Action: </th>
                    </thead>
                </table>
            </div>
        </div>
        
      

    </div> <!-- /container -->

<!-- Include require.js -->
<!-- set data-main to the main js file -->
<script type="text/javascript" src="scripts/vendor/require.js" data-main="scripts/config.js"></script>

</body>

</html>
